<div class="container">
    <div class="row">
      <div class="panel panel-primary" style='width:600px;margin:100px auto;'>
          <div class="panel-heading">用户注册</div>
          <div class="panel-body">
          <form class="form-horizontal" action="/account/register" method="post">
            <div class="form-group">
              <label for="uname" class="col-sm-2 control-label" >用户名</label>
              <div class="col-sm-10" style="display: inline-block;">
                <input type="text" class="form-control" id="uname" name='uname' placeholder="邮箱/手机号">
              </div>
            </div>
            <div class="form-group">
              <label for="upsw" class="col-sm-2 control-label" >密码</label>
              <div class="col-sm-10" style="display: inline-block;">
                <input type="password" class="form-control" id="upsw" name='upsw' placeholder="密码">
              </div>
            </div>
            <div class="form-group">
              <label for="uemail" class="col-sm-2 control-label" >邮箱</label>
              <div class="col-sm-10" style="display: inline-block;">
                <input type="email" class="form-control" id="uemail" name='uemail' placeholder="邮箱">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ui-sref='tabs.login'>注册</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
