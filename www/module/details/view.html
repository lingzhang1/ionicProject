<ion-header-bar align-title="left" class="bar-positive">
  <div id="headerBar-bg" style="opacity: 1; height: 44px;"></div>
  <div class="buttons">
    <button class="button" ui-sref='tabs.home' style="font-size: 15px; border-color: #111;background-color: #111;"> < </button>
  </div>
  <h2 class="title" align-title='center' style='font-size: 15px;'>商品详情</h1>
  <div class="buttons">
    <button class="button" ui-sref='tabs.login' style="font-size: 15px;border-color: #111;background-color: #111;">登陆</button>
  </div>
</ion-header-bar>
  <!-- 最大图片 -->
  <ion-content class="scroll-content has-header" lazy-scroll style="top:44px;">
    <div class="col-sd-6">
        <div style="text-align:center; ">
            <img src="img/details/big.jpg" style="max-height: 405px;max-width:405px;vertical-align:middle;">
        </div>
        <!-- 小图片 -->
        <ul style="clear:both;">
            <li>
                <img src="img/details/small.jpg" style="max-height: 90px;max-width:90px;vertical-align:middle;">
            </li>
        </ul>
    </div>
    <div class="col-md-6">
        <div class="c-product-meta">
            <div class="c-content-title-1">
                <h3 class="c-font-uppercase c-font-bold">{{detailsData.details.explain}}</h3>
            </div>
            <div id="priceConfirmDiv" class="c-product-price">
                <p id="originPriceP" class="row c-price c-font-14 c-font-line-through c-font-thin" style="display:block">
                    <span class="col-md-3 c-font-16" style="display:inline-block;">原价：</span>
                    <span class="col-md-9 c-font-16 c-font-line-through" style="display:inline-block;">￥ <label id="resOriginPriceSp" class="c-font-line-through c-font-16">{{detailsData.details.oldPay}}</label></span>
                </p>
                <p class="row c-font-14 c-font-red c-font-bold">
                <span class="col-md-3 c-font-16" style="display:inline-block;">现价：</span>
                <span class="col-md-9 c-font-16">￥
                    <label id="resPriceSp" class="c-font-16 c-font-bold">{{detailsData.details.nowPay}}</label>
                </span>
                </p>
                <p class="row c-font-14 c-font-thin">
                    <span class="col-md-3 c-font-16 x-ws-nowrap">供货方式：</span>
                    <span class="col-md-9 c-font-16">美国直邮</span>
                </p>
            </div>
            <div class="row c-margin-t-15">
                <div class="col-md-12">
                        <button type="button" class="promptlyCheckoutBt btn btn-sm c-btn-square c-btn-yellow c-btn-uppercase c-btn-bold" >
                            <i class="fa fa-truck"></i>立即购买
                        </button>
                        <button type="button" class="btn btn-sm c-theme-btn c-btn-square c-btn-uppercase c-btn-bold addcar">
                            <i class="fa fa-shopping-cart"></i>加入购物车
                        </button>
                 </div>
            </div>
        </div>
    </div>
    <div class="col-md-6" style="padding-top: 20px;">
        <ul>
          <li ng-repeat="item in detailsImgData">
              <!-- 图片懒加载 -->
              <img alt="{{item.alt}}"
              ng-src="{{item.src}}"
              image-lazy-src="{{item.src}}"
              image-lazy-loader="lines" style="max-width: 384px">
          </li>
        </ul>
    </div>
  </ion-content>
</ion-view>
